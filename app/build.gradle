apply plugin: 'com.android.application'
apply plugin: 'com.antfortune.freeline'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.0'

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            def outPath  = output.outputFile.parent
            if ("true" .equals(IS_JENKINS)){
                outPath = 'F:/Jenkins/workspace/tribal'     //自动构建目录
            }
            output.outputFile = new File(
                    outPath,
                    "app.store-${variant.versionName}.apk".toLowerCase())
        }
    }

    defaultConfig {
        applicationId "com.gs.buluo.store"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0-alpha-3"
    }
    signingConfigs {
        release {
            storeFile file("F://project/keystore.jks")
            storePassword "555555"
            keyAlias "key"
            keyPassword "555555"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
        debug {
            signingConfig signingConfigs.release
            debuggable true
        }
        release {
            signingConfig signingConfigs.release
        }
    }
    sourceSets {
        main() {
            jniLibs.srcDirs = ['libs']
        }
    }
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
//    compile 'com.android.support:appcompat-v7:24.0.0'
//    compile 'com.android.support:recyclerview-v7:24.0.0'
//    compile 'com.android.support:support-v4:24.0.0'
//    compile 'com.android.support:design:24.0.0'
    compile 'com.jakewharton:butterknife:7.0.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.youth.banner:banner:1.4.8'
    compile 'com.brucetoo.pickview:library:1.2.2'
    compile 'org.xutils:xutils:3.3.36'
    compile 'com.alibaba:fastjson:1.2.20'
    compile 'cn.finalteam:galleryfinal:1.4.8.7'
    compile 'cn.aigestudio.wheelpicker:WheelPicker:1.1.2'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.google.zxing:core:3.2.1'
    compile 'com.jaredrummler:material-spinner:1.1.0'
    compile 'com.github.ngreedy:tribe_lib:1.5.2'
}
